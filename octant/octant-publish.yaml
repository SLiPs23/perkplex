---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: octant-volume-claim
spec:
  storageClassName: nfs-client
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 20Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.1.0 (36652f6)
  creationTimestamp: null
  labels:
    io.kompose.service: octant
  name: octant
spec:
  selector:
    matchLabels:
      io.kompose.service: octant
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: octant
    spec:
      containers:
      - env:
        - name: PGID
          value: "1000"
        - name: PUID
          value: "1000"
        - name: VIRTUAL_HOST
          value: octant.ext.perkplex.geekgalaxy.com
        - name: VIRTUAL_PORT
          value: "9000"
        image: sperkins/perkplex-octant:v0.1.0
        name: octant
        resources: {}
        volumeMounts:
        - mountPath: /config
          name: octant-volume
      restartPolicy: Always
      volumes:
      - name: octant-volume
        persistentVolumeClaim:
          claimName: octant-volume-claim
status: {}

---
apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.1.0 (36652f6)
  creationTimestamp: null
  labels:
    io.kompose.service: octant
  name: octant
spec:
  type: NodePort
  ports:
  - name: "9000"
    port: 9000
    targetPort: 9000
  selector:
    io.kompose.service: octant
